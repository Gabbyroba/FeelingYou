<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling You</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <header class="bg-black h-auto flex flex-col justify-between items-center shadow-lg shadow-slate-400 sticky top-0 z-10">
        <img class="h-48 pt-4 mb-2" src="assets/logo/feeling you logo black.png" alt="Logo Feeling You">
    </header>

    <section id="text-area">
        <div class="flex flex-col items-center mt-8" id="container-input">
            <p class="text-lg p-2 mb-4">O que você está sentindo?</p>
            <ul>
                <li>
                    <label for="tristeza">
                        <input type="checkbox" id="tristeza" name="sentimento" value="Tristeza">
                        Tristeza
                    </label>
                </li>
                <li>
                    <label for="nostalgia">
                        <input type="checkbox" id="nostalgia" name="sentimento" value="Nostalgia">
                        Nostalgia
                    </label>
                </li>
                <li>
                    <label for="canseirinha">
                        <input type="checkbox" id="canseirinha" name="sentimento" value="Canseirinha">
                        Canseirinha
                    </label>
                </li>
                <li>
                    <label for="felicidade">
                        <input type="checkbox" id="felicidade" name="sentimento" value="Felicidade">
                        Felicidade
                    </label>
                </li>
                <li>
                    <label for="dancante">
                        <input type="checkbox" id="dancante" name="sentimento" value="Dançante">
                        Dançante
                    </label>
                </li>
                <li>
                    <label for="melancolia">
                        <input type="checkbox" id="melancolia" name="sentimento" value="Melancolia">
                        Melancolia
                    </label>
                </li>
            </ul>            
            <button id="botao-analisar" class="mt-4 bg-black text-slate-200 text-center rounded-md p-2 ml-2 mb-4">Analisar</button>
        </div>
        
    </section>

    <section id="text-area-resposta">
        <div class="flex flex-col items-center mt-4" id="container-resposta">
            <div class="border-2 bg-white rounded-md shadow-lg shadow-slate-500 p-4 w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
                <h2 class="text-2xl font-semibold mb-2">Resultado da Análise</h2>
                <div class="border-t-2 border-slate-700 my-2"></div>
                <div class="my-4">
                    <strong>Música Indicada:</strong>
                    <p id="resposta-polaridade" class="mt-2"></p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./main.js"></script>
</body>
</html>
